<body>
    {% if request.user.is_authenticated %}
        <p>{{ user.username }}</p> <!-- 닉네임 -->
        <a href="{% url 'cakes:ownroom' user.id %}">마이룸</a>
        <a href="{% url 'contacts:contact_list' %}">친구목록</a>
        <a href="{% url 'accounts:logout' %}">로그아웃</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">로그인</a>
    {% endif %}
    <hr>
        <a href="#">시작하기</a>
</body>
